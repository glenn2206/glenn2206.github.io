<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="assets/js/footer.js" type="text/javascript" defer></script>
    
</head>

<body>
    <main id="lobby" class="bg" style="background-image: url(assets/images/gallows.jpeg)">
        <div class="container">
            <div class="row align-items-end fixed-top wrapper-description">
              <div class="col">
                <h1 class="text-white text-center text-capitalize">choose your gallows</h1>
              </div>
            </div>
            <div class="row align-items-end fixed-bottom food-button">
                <button id="kfood" onclick="goToGame('food')" class="bubbly-button text-capitalize">the foods gallows</button>
            </div>
            <div class="row align-items-end fixed-bottom sport-button">
                <button id="ksport" onclick="goToGame('sport')" class="bubbly-button text-capitalize">the sport gallows</button>
            </div>
            <div class="row align-items-end fixed-bottom brand-button">
                <button id="kbrand" onclick="goToGame('brand')" class="bubbly-button text-capitalize">the brand gallows</button>
            </div>
          </div>
       
        
        <footer-component></footer-component>
   
    </main>
    <script for="javascript" src="assets/js/index.js"></script>
    <script for="javascript" src="assets/js/bootstrap.js"></script>
    <script>
        function goToGame(category) {
            localStorage.setItem('category', category);
            document.location='game.html';
        }
    </script>
</body>

</html>
