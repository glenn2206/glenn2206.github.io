    }



    //========================================================
    //MEMILIH KATA

    let jawaban = ""
    let kataTerpilih = ""
    for (let i = 0; i < rand.length; i++) {
      jawaban += "_ "
      kataTerpilih += rand[i] + " "
    }

    //========================================================
    //MEMILIH CLUE
    //========================================================
    let input = kataTerpilih[(Math.floor(Math.random() * (kataTerpilih.length / 2))) * 2]
    let newJawaban = ""
    for (let i = 0; i < kataTerpilih.length; i++) {
      if (kataTerpilih[i] === input) {
        newJawaban += input
      } else newJawaban += jawaban[i];
    }
    document.getElementById("soal").innerHTML = newJawaban
